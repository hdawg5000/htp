<div class="container contain">
    <div class="row">
        <div class="col-1 col-md-3"></div>
        <div class="col-10 col-md-6">
            <h1 class="text-center">Albums</h1>
        </div>
        <div class="col-1 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-6" *ngFor="let album of albums">
            <app-album albumTitle="{{album.albumTitle}}" albumCoverPhotoLink="{{album.albumCoverPhotoLink}}">
            </app-album>
        </div>
    </div>
</div>
